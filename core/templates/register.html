{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<!-- CONTAINER -->
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center text-uppercase mb-3">
                        <b>
                            {% if request.GET.next != '/courier/' %}
                            CUSTOMER
                            {% else %}
                            COURIER
                            {% endif %}
                        </b>
                    </h4>
                    <form method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button type="submit" class="btn btn-warning btn-block">Register</button>
                        <p class="text-center mt-3">
                            Already have an account? <a href="/login/?next={{ request.GET.next }}"><b>Login</b></a>
                        </p>
                        <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.GET.next }}"
                           class="btn btn-outline-primary btn-block">Login with Facebook</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- CONTAINER END -->
{% endblock %}
